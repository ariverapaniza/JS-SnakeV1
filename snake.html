<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game V1</title>
</head>
<body>
    <canvas id="gc" width="400" height="400"></canvas>

    <script>
        
        window.onload=function() {
            canv=document.getElementById("gc");
            ctx=canv.getContext("2d");  // This will tell the canvas is a 2d canvas
            document.addEventListener("keydown",keyPush);  // this will listen when the arroy keys are pushed down triggering the "keyPush" function
            setInterval(game,1000/15);
        }
        px=py=10;  //  THis is the player position
        gs=tc=20;  //  grid size ant tile count
        ax=ay=15;
        xv=yv=0;
        trail=[];
        tail = 5;
        function game() {
            px+=xv;  // THis will control the arrowkeys positions with the x velocity and y velocity
            py+=yv;
            if(px<0) {
                px= tc-1;
            }
            if(px>tc-1) {
                px= 0;
            }
            if(py<0) {
                py= tc-1;
            }
            if(py>tc-1) {
                py= 0;
            }
            ctx.fillStyle="black";
            ctx.fillRect(0,0,canv.width,canv.height);
         
            ctx.fillStyle="lime";
            for(var i=0;i<trail.length;i++) {  //  THis will lead the trail and if the tail crashes it will reset the game 
                ctx.fillRect(trail[i].x*gs,trail[i].y*gs,gs-2,gs-2);
                if(trail[i].x==px && trail[i].y==py) {
                    tail = 5;
                }
            }
            trail.push({x:px,y:py});
            while(trail.length>tail) {
            trail.shift();
            }
         
            if(ax==px && ay==py) {
                tail++;
                ax=Math.floor(Math.random()*tc);
                ay=Math.floor(Math.random()*tc);
            }
            ctx.fillStyle="red";
            ctx.fillRect(ax*gs,ay*gs,gs-2,gs-2);
        }
        function keyPush(evt) {
            switch(evt.keyCode) {
                case 37:
                    xv=-1;yv=0;
                    break;
                case 38:
                    xv=0;yv=-1;
                    break;
                case 39:
                    xv=1;yv=0;
                    break;
                case 40:
                    xv=0;yv=1;
                    break;
            }
        }

    </script>
</body>
</html>
